<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threejs Website</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body class="p-4 relative">
    <div class="text-white px-3">
      <h1 class="text-[30px] text-center">Welcome to my 3JS Website!</h1>

      <nav class="flex w-fit mx-auto gap-[8px]">
        <a href="./about">
          <p
            class="transition duration-300 ease-out hover:text-[red] cursor-pointer"
          >
            About
          </p>
        </a>
        <a href="./contact">
          <p
            class="hover:text-[red] transition duration-300 ease-out cursor-pointer"
          >
            Contact
          </p>
        </a>
        <a href="./more">
          <p
            class="hover:text-[red] transition duration-300 ease-out cursor-pointer"
          >
            More
          </p>
        </a>
      </nav>

      

      <div class="text-white text-[20px] fixed bottom-20 left-[40%]">
        <h1>Clig and Drag to move around!</h1>
      </div>
    </div>
    <div class="flex flex-col max-w-fit gap-[10px] ml-[40px]">
      <button
        class="bg-white cursor-pointer px-5 py-1 text-black font-medium rounded-[8px]"
        id="Run"
      >
        Run
      </button>
      <button
        class="bg-white px-5 py-1 cursor-pointer text-black font-medium rounded-[8px]"
        id="Walk"
      >
        Walk
      </button>
      <button
        class="bg-white px-5 py-1 text-black cursor-pointer font-medium rounded-[8px]"
        id="Creep"
      >
        Creep
      </button>
      <button
        class="bg-white px-5 py-1 text-black font-medium cursor-pointer rounded-[8px]"
        id="Idle"
      >
        Idle
      </button>
      <button
        class="bg-white px-5 py-1 text-black font-medium cursor-pointer rounded-[8px]"
        id="Sit"
      >
        Sit
      </button>
    </div>

    <canvas id="WebGl" class="fixed top-0 -z-10 left-0"></canvas>

    <script type="module" src="./main.js"></script>
  </body>
</html>
