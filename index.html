<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threejs Website</title>

      <nav class="flex w-fit mx-auto gap-[8px]">

          >

          </p>

        <a href="./contact">
